<html>

<head>
    <title>
        Membuat tabel
        </title>
</head>

<body>
    <table border="1" height=100% width=40% cellpadding="20" cellspacing="5">
        <tr>
            <td align="right" valign="bottom" ><font face="courier" color="red" size="15">ini baris pertama kolom pertama</font></td>
            <td> ini baris pertama kolom kedua</td>
            <td>tambah satu kolom</td>
        </tr>
        <tr>
            <td>tambahan kolom</td>
            <td colspan="2">ini gabungan kolom</td>
        </tr>
    </table>
</body>

</html>
